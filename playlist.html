<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist | Isura n Teqbaylit</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- üîπ Barre de navigation -->
    <header>
        <h1><a href="index.html">Isura n Teqbaylit</a></h1>
        <button id="dark-mode-toggle">üåô Mode Sombre</button>
    </header>

    <!-- üé¨ Titre de la Playlist -->
    <section class="playlist-header">
        <h2 id="playlist-title">Titre de la Playlist</h2>
        <p id="playlist-description">Description de la playlist...</p>
    </section>

    <!-- üìå Liste des vid√©os de la playlist -->
    <main class="playlist-container">
        <ul id="playlist-videos">
            <!-- Les vid√©os seront charg√©es dynamiquement ici -->
        </ul>
    </main>

    <!-- üîπ Pied de page -->
    <footer>
        <p>&copy; 2025 Isura n Teqbaylit - Tous droits r√©serv√©s.</p>
    </footer>

    <script>
        // üìå R√©cup√©ration des param√®tres de la playlist depuis l'URL
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const playlistId = urlParams.get("id");
            const playlistName = urlParams.get("name");

            if (playlistName) {
                document.getElementById("playlist-title").textContent = playlistName;
            }

            // Charger les vid√©os associ√©es √† la playlist
            loadPlaylistVideos(playlistId);
        });

        // üé¨ Charger dynamiquement les vid√©os de la playlist
        function loadPlaylistVideos(playlistId) {
            // Simuler les donn√©es des vid√©os (dans un vrai site, elles viendraient d'une API ou d'une base de donn√©es)
            const playlists = {
                "feuilleton": [
                    { title: "√âpisode 1", videoUrl: "https://example.com/video1.mp4", thumbnail: "assets/thumb1.jpg" },
                    { title: "√âpisode 2", videoUrl: "https://example.com/video2.mp4", thumbnail: "assets/thumb2.jpg" },
                    { title: "√âpisode 3", videoUrl: "https://example.com/video3.mp4", thumbnail: "assets/thumb3.jpg" }
                ],
                "court-metrage": [
                    { title: "Court-m√©trage 1", videoUrl: "https://example.com/video4.mp4", thumbnail: "assets/thumb4.jpg" },
                    { title: "Court-m√©trage 2", videoUrl: "https://example.com/video5.mp4", thumbnail: "assets/thumb5.jpg" }
                ],
                "culture": [
                    { title: "Culture Kabyle 1", videoUrl: "https://example.com/video6.mp4", thumbnail: "assets/thumb6.jpg" },
                    { title: "Culture Kabyle 2", videoUrl: "https://example.com/video7.mp4", thumbnail: "assets/thumb7.jpg" }
                ]
            };

            let videoList = document.getElementById("playlist-videos");
            videoList.innerHTML = "";

            if (playlists[playlistId]) {
                playlists[playlistId].forEach(video => {
                    let li = document.createElement("li");
                    li.classList.add("video-item");

                    let link = document.createElement("a");
                    link.href = `video.html?video=${encodeURIComponent(video.videoUrl)}&title=${encodeURIComponent(video.title)}`;

                    let img = document.createElement("img");
                    img.src = video.thumbnail;
                    img.alt = video.title;

                    let title = document.createElement("p");
                    title.textContent = video.title;

                    link.appendChild(img);
                    link.appendChild(title);
                    li.appendChild(link);
                    videoList.appendChild(li);
                });
            } else {
                videoList.innerHTML = "<p>Aucune vid√©o trouv√©e dans cette playlist.</p>";
            }
        }
    </script>

</body>
</html>
