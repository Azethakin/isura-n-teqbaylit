<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Vid√©o | Isura n Teqbaylit</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- üîπ Barre de navigation -->
    <header>
        <h1><a href="index.html">Isura n Teqbaylit</a></h1>
        <button id="dark-mode-toggle">üåô Mode Sombre</button>
    </header>

    <!-- üé¨ Zone de lecture vid√©o -->
    <main>
        <div class="video-container">
            <video id="video-player" controls autoplay>
                <source id="video-source" src="" type="video/mp4">
                Votre navigateur ne supporte pas la lecture vid√©o.
            </video>
        </div>

        <!-- üìå Liste des √©pisodes -->
        <aside class="episode-list">
            <h2>√âpisodes</h2>
            <ul id="episode-links">
                <!-- Les √©pisodes seront charg√©s dynamiquement -->
            </ul>
        </aside>
    </main>

    <!-- üîπ Pied de page -->
    <footer>
        <p>&copy; 2025 Isura n Teqbaylit - Tous droits r√©serv√©s.</p>
    </footer>

    <script>
        // üìå R√©cup√©ration des param√®tres d'URL pour charger la vid√©o s√©lectionn√©e
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get("video");
            const title = urlParams.get("title");

            if (videoUrl) {
                document.getElementById("video-source").src = videoUrl;
                document.getElementById("video-player").load();
            }

            if (title) {
                document.title = `Lecture : ${title} | Isura n Teqbaylit`;
            }

            // Charger les √©pisodes associ√©s
            loadEpisodes();
        });

        // üé¨ Charger dynamiquement la liste des √©pisodes
        function loadEpisodes() {
            const episodes = [
                { title: "√âpisode 1", videoUrl: "https://example.com/video1.mp4" },
                { title: "√âpisode 2", videoUrl: "https://example.com/video2.mp4" },
                { title: "√âpisode 3", videoUrl: "https://example.com/video3.mp4" }
            ];

            let episodeList = document.getElementById("episode-links");
            episodeList.innerHTML = "";

            episodes.forEach(ep => {
                let li = document.createElement("li");
                let link = document.createElement("a");
                link.href = `video.html?video=${encodeURIComponent(ep.videoUrl)}&title=${encodeURIComponent(ep.title)}`;
                link.textContent = ep.title;
                li.appendChild(link);
                episodeList.appendChild(li);
            });
        }
    </script>

</body>
</html>
